<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Wake fast</title>
</head>
<body>

<main>


    <header>
        <h1>
            <img src="./assets/wakefast-logo.png" alt="Wake fast logo">
        </h1>
        <nav>
            <a href="#!">Order</a>
            <a href="#!">About</a>
            <a href="#!">Contact</a>
        </nav>
    </header>
    <section class="yellow">
        <figure>
            <img src="./assets/image1.jpg" alt="" srcset="./assets/image1-2x.jpg">
        </figure>
    </section>
    <section>
        <h2>We're there when you get up.Real fast! </h2>
    </section>
    <section class="salmon">
        <figure>
            <img src="./assets/image2.jpg" alt="" srcset="./assets/image2-2x.jpg">
        </figure>
    </section>
    <section>
        <h2>Order by 9pm to get next-morning delivery.</h2>
    </section>
    <section class="baby-blue">
        <figure>
            <img src="./assets/image3.jpg" alt="" srcset="./assets/image3-2x.jpg">
        </figure>
    </section>
</main>
<script src="./main.js"></script>
</body>
</html>
